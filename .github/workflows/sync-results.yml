name: Sync Match Results

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync results from API-Football
        run: |
          curl -X POST https://ripio-mundial-2026.vercel.app/api/cron/sync-results \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json"
